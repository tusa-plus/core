name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test TokenStorage
        run: |
          cd tokenstorage
          go test -v --race

      - name: Test Utils
        run: |
          cd utils
          go test -v --race

      - name: Test Facebook
        run: |
          cd facebook
          go test -v --race

  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://github/super-linter:v2.1.0